# Trankuil Android Version Catalog
# Curated AndroidX libraries for modern Compose-first development
[versions]
# Core
activity = "1.12.2"
annotation = "1.9.1"
appcompat = "1.7.1"
browser = "1.9.0"
# Media
camera = "1.5.2"
core = "1.17.0"
core-splashscreen = "1.2.0"
datastore = "1.2.0"
# Dependency Injection
hilt = "2.57.2"
hilt-navigation = "1.3.0"
# Architecture Components
lifecycle = "2.10.0"
media3 = "1.9.0"
navigation = "2.9.6"
paging = "3.3.6"
room = "2.8.4"
# Testing
test-core = "1.7.0"
test-espresso = "3.7.0"
test-ext-junit = "1.3.0"
test-rules = "1.7.0"
test-runner = "1.7.0"
webkit = "1.15.0"
work = "2.11.0"
